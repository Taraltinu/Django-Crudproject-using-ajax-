<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

<link rel="stylesheet" href="{% static 'css/style.css' %}">


<title>AjaxCrud</title>
</head>
<body>


<div class="container-fluid">
	<h2 class="alert alert-success text-center text-uppercase">Crud Project using ajax and django</h2>
	<div class="row">
		<div class="col-md-6 offset-1 mx-auto shadow shadow-lg">
			<h4 class="alert alert-danger">Add Data && Edit Data</h4>
			<form method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label>Name</label>
					<input type="text" name="name" class="form-control" value="{{data.name}}">
				</div>
				<div class="form-group">
					<label>mobile</label>
					<input type="number" name="name" class="form-control" value="{{data.mobile}}">
				</div>
				<div class="form-group">
					<label>password</label>
					<input type="text" name="name" class="form-control" value="{{data.password}}">
				</div>
				<button class="btn btn-outline-info">Save</button>
			</form>
			
		</div>
		
	</div>
</div>
         

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
